<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: purple; /* Purple background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
        }

        p {
            color: #ccc;
            max-width: 600px;
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>New Dashboard</h1>
    <p>Welcome to the new dashboard!</p>
    <p>You can now press buttons to either vote for food or propose performances.</p>
    <button onclick="location.href='/vote'">Vote for Food</button>
    <button onclick="location.href='/propose-performance'">Propose Performance</button>
</body>
</html>
