<!-- manageBudgets.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Budgets</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Manage Budgets</h2>
    
    <form action="/update-budget-price" method="post">
        <label for="type">Select Type:</label>
        <select id="type" name="type" required>
            <option value="decoration">Decoration</option>
            <option value="menu">Menu</option>
        </select>

        <label for="itemId">Item ID:</label>
        <input type="text" id="itemId" name="itemId" required>

        <label for="newBudgetOrPrice">New Budget or Price:</label>
        <input type="text" id="newBudgetOrPrice" name="newBudgetOrPrice" required>

        <button type="submit">Update Budget or Price</button>
    </form>
</body>
</html>
